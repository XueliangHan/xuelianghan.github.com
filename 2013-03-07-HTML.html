<h1 id='htmlhyper_text_markup_language'>HTML(Hyper Text Markup Language)</h1>

<h2 id='tag'>TAG</h2>

<h2 id='li_list'>li: List</h2>

<h2 id='ul_unordered_list'>ul: Unordered List</h2>

<h2 id='ol_one_ordered_list'>ol: One Ordered List</h2>

<h2 id='example'>Example:</h2>

<pre><code>&lt;ul&gt;
    &lt;li&gt;Coffee&lt;/li&gt;
    &lt;li&gt;Tea&lt;/li&gt;
    &lt;li&gt;Milk&lt;/li&gt;
&lt;/ul&gt;
&lt;ol&gt;
    &lt;li&gt;Coffee&lt;/li&gt;
    &lt;li&gt;Tea&lt;/li&gt;
    &lt;li&gt;Milk&lt;/li&gt;
&lt;/ol&gt;</code></pre>
