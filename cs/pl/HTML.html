<h1>HTML(Hyper Text Markup Language)</h1>

<h2>TAG</h2>

<h2>li: List</h2>

<h2>ul: Unordered List</h2>

<h2>ol: One Ordered List</h2>

<h2>Example:</h2>

<pre><code>&lt;ul&gt;
    &lt;li&gt;Coffee&lt;/li&gt;
    &lt;li&gt;Tea&lt;/li&gt;
    &lt;li&gt;Milk&lt;/li&gt;
&lt;/ul&gt;
&lt;ol&gt;
    &lt;li&gt;Coffee&lt;/li&gt;
    &lt;li&gt;Tea&lt;/li&gt;
    &lt;li&gt;Milk&lt;/li&gt;
&lt;/ol&gt;
</code></pre>
